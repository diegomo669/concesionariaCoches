<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Coches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        #mensaje {
            margin-top: 10px;
            font-weight: bold;
        }
        #lista-autos {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Registrar Modelo de Coche</h1>
    <form id="formulario">
        <label for="modelo">Modelo del Coche:</label>
        <input type="text" id="modelo" name="modelo" required>


        <label>Posici√≥n:</label>
        <input type="number" id="posicion" name="posicion" required><br>


        <label>Valor:</label>
        <input type="number" id="valor" name="valor" required><br>


        <button type="submit">Guardar</button>
    </form>
    <p id="mensaje"></p>


    <button id="mostrar-lista">Mostrar lista de autos (ordenados por capacidad)</button>
    <div id="lista-autos"></div>


    <script src="script.js"></script>
</body>
</html>
