<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App con Menú Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="./index.js" defer></script>
  <style>
    body {
      overflow-x: hidden;
    }

    #sidebar {
      width: 220px;
      min-height: 100vh;
      background-color: #343a40;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      transition: transform 0.3s ease;
      z-index: 1030;
    }

    #sidebar.oculto {
      transform: translateX(-100%);
    }

    #sidebar a {
      color: white;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
    }

    #sidebar a:hover {
      background-color: #495057;
    }

    #content {
      margin-left: 220px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    #sidebar.oculto + #content {
      margin-left: 0;
    }

    #toggleMenu {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1040;
    }
  </style>
</head>
<body>
  <button id="toggleMenu" class="btn btn-primary">☰</button>
  <div id="sidebar" class="bg-dark">
    <nav id="menu" class="nav flex-column"></nav>
  </div>
  <div id="content">
    <div id="app"></div>
  </div>
</body>
</html>
