<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App con Menú Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script type="module" src="./index.js" defer></script>
  <style>
    body {
      overflow-x: hidden;
    }

    #sidebar {
      width: 220px;
      min-height: 100vh;
      background-color: #343a40;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      transition: transform 0.3s ease;
      z-index: 1030;
    }

    #sidebar.oculto {
      transform: translateX(-100%);
    }

    #sidebar a {
      color: white;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
    }

    #sidebar a:hover {
      background-color: #495057;
    }

    #content {
      margin-left: 220px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    #sidebar.oculto + #content {
      margin-left: 0;
    }

    #toggleMenu {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1040;
    }
  </style>
</head>
<body>
  <button id="toggleMenu" class="btn btn-primary">☰</button>
  <div id="sidebar" class="bg-dark">
    <a href="#" id="logo-link" class="d-flex justify-content-center mb-4">
      <img src="./img/logo.jpeg" alt="Logo" class="img-fluid rounded-circle shadow" style="width: 120px; height: 120px;">
    </a>
    
<nav id="menu" class="nav flex-column"></nav>

  </div>
  <div id="content">
    <div id="app"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
